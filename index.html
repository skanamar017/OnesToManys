<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Trainer API Demo</title>
  <style>
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 6px; }
    button { margin-left: 6px; }
    .section { margin-bottom: 2em; }
  </style>
</head>
<body>
  <h1>Pokémon Trainer API Demo</h1>

  <div class="section">
    <button id="loadTrainers">Load Trainers</button>
    <ul id="trainersList"></ul>
  </div>

  <div class="section">
    <h2>Add Trainer</h2>
    <input type="text" id="trainerName" placeholder="Trainer Name">
    <button id="addTrainer">Add Trainer</button>
  </div>

  <div class="section">
    <h2>Trainer's Pokémon</h2>
    <ul id="pokemonList"></ul>
  </div>

  <script src="vanilla_js.js"></script>
</body>
</html>
